<h2>Cursos superiores da área de tecnologia da informação do IFNMG</h2>
<h5>Com a preocupação em formar profissionais, estudantes e pesquisadores bem qualificados, o IFNMG investe na qualidade e infraestrutura dos seus cursos
e do campus com laboratórios de informática bem equipados e professores muito bem capacitados. O IFNMG oferece dois cursos superiores na área da tecnologia da informação:o curso de  Tecnologia em Análise e Desenvolvimento de Sistemas e o curso de bacharelado em sistemas da informação. Ambos com o objetivo de preparar o aluno para a área de tecnologa.		 O curso de Tecnologia em análise e desenvolvimento
  de sistemas possui duração mínima de 3 anos sendo um curso mais objetivo, que visa capacitar o aluno mais rápido para o mercado de trabalho, não excluindo as chances de o estudante investir em outras áreas
como pesquisa por exemplo, uma vez que é um dos maiores focos dos Institutos Federais. Já o curso de Bacharelado em Sistemas da informação possui duração mínima de 4 anos e é um pouco
mais focado em pesquisa, com uma bagagem teórica um pouco maior. Veja depois informações mais específicas sobre cada curso.</h5>
